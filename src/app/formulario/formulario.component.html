<div class="box">
    <div class="mat-elevation-z4">
        <form [formGroup]="formCadastro" (ngSubmit)="salvar()">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
            <!-- <div formGroupName="endereco"> -->
            <mat-form-field class="example-full-width">
                <mat-label>CEP</mat-label>
                <input matInput formControlName="cep" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro" required>
            </mat-form-field>
            <!-- </div> -->
            <button class="example-full-width" style="margin-bottom: 50px;">Salvar</button>
        </form>
    </div>
